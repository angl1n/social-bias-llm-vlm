name: Update papers badge

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Update badge file
        run: |
          python3 scripts/count_readme_papers_badge.py
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add badges/papers.json
          git diff --cached --quiet || (git commit -m "chore: update papers badge" && git push)